<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; media-src https: https://archive.org; style-src 'self'; object-src 'none'">
  <meta name="referrer" content="no-referrer">
  <title>Zoom Timer with Custom Song</title>
  <script src="https://unpkg.com/@zoom/zoom-apps-sdk@0.16.31/dist/zoomus-websdk.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #timerDisplay {
      font-size: 48px;
      margin: 20px 0;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #timeInput {
      text-align: center;
    }
    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #timerButton.start {
      background-color: #28a745;
      color: white;
    }
    #timerButton.stop {
      background-color: #dc3545;
      color: white;
    }
    #timerButton:hover.start {
      background-color: #218838;
    }
    #timerButton:hover.stop {
      background-color: #c82333;
    }
    .preset-buttons button {
      background-color: #2D8CFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .preset-buttons button:hover {
      background-color: #1a73e8;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
    .preset-buttons {
      margin: 10px 0;
    }
    #timerCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Zoom Timer with Custom Song</h1>
  <div>
    <label for="timeInput">Set Timer (seconds):</label>
    <input type="number" id="timeInput" min="1" value="60">
  </div>
  <div class="preset-buttons">
    <button id="preset2Min">2 Minutes</button>
    <button id="preset1Min">1 Minute</button>
  </div>
  <div>
    <label for="audioUrl">Select Song:</label>
    <select id="audioUrl">
      <option value="https://archive.org/download/tvtunes_6921/Deliverance%20-%20Dueling%20Banjos.mp3">Dueling Banjos</option>
      <option value="https://archive.org/download/HollywoodSquares1969-1979ThemeMusic/hstvedit.mp3.mp3">Hollywood Squares</option>
      <option value="https://archive.org/download/EyeOfTiger/Survivor-EyeOfTheTigermp3-codes1.com_64kb.mp3">Eye of the Tiger</option>
    </select>
  </div>
  <button id="timerButton" class="start">Start Timer</button>
  <div id="timerDisplay">00:00</div>
  <div id="status">Loading app...</div>
  <canvas id="timerCanvas" width="320" height="180"></canvas>
  <script src="script.js"></script>
</body>
</html>
