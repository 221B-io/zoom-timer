<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; media-src https:; style-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'">
  <meta name="referrer" content="no-referrer">
  <title>Zoom Timer with Custom Song</title>
  <script src="https://unpkg.com/@zoom/zoom-apps-sdk@latest/dist/zoomus-websdk.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #timerDisplay {
      font-size: 48px;
      margin: 20px 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2D8CFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a73e8;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
    .preset-buttons {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Zoom Timer with Custom Song</h1>
  <div>
    <label for="timeInput">Set Timer (seconds):</label>
    <input type="number" id="timeInput" min="1" value="60">
  </div>
  <div class="preset-buttons">
    <button onclick="setPreset(120)">2 Minutes</button>
    <button onclick="setPreset(60)">1 Minute</button>
  </div>
  <div>
    <label for="audioUrl">Audio URL (MP3):</label>
    <input type="text" id="audioUrl" placeholder="Enter public MP3 URL" value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
  </div>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>
  <div id="timerDisplay">00:00</div>
  <div id="status"></div>
  <script src="script.js"></script>
</body>
</html>
